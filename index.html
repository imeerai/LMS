<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales-all.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <style>
        #calendar {
            max-width: 700px;
            margin: 40px auto;
        }
        #reminderList {
            max-width: 600px;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside id="load-sidebar"></aside>
        <!-- Main Content -->
        <main class="main-content">
            <!-- Dashboard Section -->
            <div id="dashboard-section" class="content-section">
                <header>
                    <h2>Dashboard</h2>
                    <div class="search-bar">
                        <input type="text" placeholder="Search...">
                    </div>
                    <button id="theme-toggle">ðŸŒ™</button>
                </header>

                <section class="new-courses">
                    <h3>New Courses</h3>
                    <div class="course-cards">
                        <div class="course-card">
                            <img src="WE.jpg" alt="Web Engineering">
                            <h4>Web Engineering</h4>
                            <p>12 lessons</p>
                        </div>
                        <div class="course-card">
                            <img src="SE.png" alt="Software Engineering">
                            <h4>Software Engineering</h4>
                            <p>15 lessons</p>
                        </div>
                        <div class="course-card">
                            <img src="mit.jpg" alt="Micro Processor">
                            <h4>Micro Processor</h4>
                            <p>8 lessons</p>
                        </div>
                    </div>
                </section>

                <section class="my-courses">
                    <h3>Progress</h3>
                    <div>
                        <div style="background-color: rgba(250, 211, 218, 0.678);">
                            <span>Today's task</span>
                            <h2>7</h2>
                            <p><a href="">details â†’ </a></p>
                        </div>
                        <div>
                            <span>You completed</span>
                            <h2>72</h2>
                            <p><a href="">details â†’ </a></p>
                        </div>
                        <div class="lll">
                            <span>Task Statistics</span>
                            <div style="padding-top: 10px; width: 80px; height: 80px; margin: auto;">
                                <canvas id="progressDoughnutChart"></canvas>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="course-progress">
                    <h3 style="    padding-bottom: 12px;
    border-bottom: 1px solid rgb(196, 191, 191);">Course Progress Statistics</h3>
                    <canvas id="progressLineChart"></canvas>
                </section>
            </div>
        </main>
        <aside id="load-profile-section"></aside>
    </div>
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        // Line Chart
        const lineCtx = document.getElementById('progressLineChart').getContext('2d');
        const progressLineChart = new Chart(lineCtx, {
            type: 'line',
            data: {
                labels: ['Web Engineering', 'Software Engineering', 'Micro Processor', 'Statistics & Probability', 'Computer Networking'],
                datasets: [
                    {
                        label: 'Completed Tasks',
                        data: [15, 12, 10, 18, 17],
                        backgroundColor: 'rgba(54, 162, 235, 0.5)',
                        borderColor: 'blue',
                        fill: true,
                        tension: 0.4
                    },
                    {
                        label: 'Pending Tasks',
                        data: [5, 8, 6, 4, 7],
                        backgroundColor: 'rgba(255, 99, 132, 0.5)',
                        borderColor: 'red',
                        fill: true,
                        tension: 0.4
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Doughnut Chart
        const doughnutCtx = document.getElementById('progressDoughnutChart').getContext('2d');
        const progressDoughnutChart = new Chart(doughnutCtx, {
            type: 'doughnut',
            data: {
                labels: ['Completed', 'Pending'],
                datasets: [{
                    data: [72, 28],
                    backgroundColor: ['#4CAF50', '#FF5733'],
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });
    </script>
    <script src="index.js"></script>
    <script src="reuse.js"></script>

</body>

</html>
